<!-- Affichage des articles -->
<ul >
  <li class="tailleSection" *ngFor="let article of articleDetails">
    <h1>{{article?.nomArticle}}</h1>
    <div class="imgarticle" >
      <img class="taille_img" [src]="article?.photo?.urlPhoto" alt="photoArticle">
    </div>
    <p>Quantité : {{article?.quantiteArticle}}</p>
    <p>{{article?.etatArticle}}</p>
    <p>Déposé le : {{article?.dateDepot}}</p>
    <p *ngIf="jwt.isLogged()">Contact : {{article?.user?.mail}}</p>
  </li>
</ul>
