<ul >
  <li class="tailleSection">
    <h1>{{articleDetails?.nomArticle}}</h1>
    <div class="imgarticle" >
      <img class="taille_img" [src]="articleDetails?.photo?.urlPhoto">
    </div>
    <p>Quantité : {{articleDetails?.quantiteArticle}}</p>
    <p>{{articleDetails?.etatArticle}}</p>
    <p>Déposé le : {{articleDetails?.dateDepot}}</p>
    <p>Contact : {{articleDetails?.user?.mail}}</p>
    <section>
      <i *ngIf="jwt.isLogged()"
         (click)="supprimerArticle()" [routerLink]="['/compte']" class="far fa-trash-alt"></i>
    </section>
  </li>
</ul>
