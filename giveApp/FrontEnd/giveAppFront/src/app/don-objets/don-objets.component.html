      <form>
        <input [formControl]="formArticleNom"
               type="text"
               name="login"
               id="login"
               maxlength="30"
               minlength="4"

               placeholder="Nom de l'objet">

        <!-- 2eme champs -->

        <input [formControl]="formArticleCategorie"
               type="password"
               id="password"
               maxlength="255"
               minlength="6"
