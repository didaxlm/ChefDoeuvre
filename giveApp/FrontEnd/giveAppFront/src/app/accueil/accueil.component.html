<!-- Affichage des objets -->

<section id="articles">
  <div class="row h-100 text">
    <div *ngFor="let article of articles">
      <h1 class="liste" id="titrePageAccueil">{{ article.nomArticle }}</h1>
      <div *ngFor="let photo of photos">
        <img [src]="photo.urlPhoto">
      </div>
      <p class="article" >{{ article.etatArticle }} {{ article.dateDepot }}</p>
    </div>
  </div>
</section>
