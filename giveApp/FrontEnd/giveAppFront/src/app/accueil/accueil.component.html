<!--Affichage de la recherche-->
<div class="search">
  <div class="filter">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="category" id="category" class="category">Que recherchez-vous ?
        <select ngModel="idCategorie" name="category"
                #category="ngModel"
                (change)="saisie(f)"
                id="category-select" class="category">
          <option *ngFor="let categorie of categories"
                  value="{{categorie.id}}"
          >{{ categorie.typeCategorie }}
          </option>
        </select>
      </label>
      <button class="btn" type="submit" [routerLink]="['/articles/categorie', f.value.category]">Rechercher</button>
    </form>
  </div>
</div>
<!-- Affichage des articles -->
<div>
  <div>
    <ul id="articles" *ngFor="let article of articlesDetails" >
      <li class="tailleSection">
        <h1>{{article.nomArticle}}</h1>
        <a class="dim_img" id="dim_img" [routerLink]="['/articles', article.id]">
          <div>
            <span>
              <div class="imgarticle"  >
                <img class="taille_img" [src]="article?.photo?.urlPhoto">
              </div>
            </span>
          </div>
          <section class="textSection">
            <div >
              <p>Lieu : {{ article?.lieuArticle }}</p>
              <p>Par : {{ article?.user?.pseudo }}</p>
              <p>Déposé le : {{ article?.dateDepot }}</p>
            </div>
          </section>
        </a>
      </li>
    </ul>
  </div>
</div>
