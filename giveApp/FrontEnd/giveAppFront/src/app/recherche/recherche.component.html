<div class="search">
  <div class="filter">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="category" id="category" class="category">Que recherchez-vous ?
        <select ngModel="idCategorie" name="category"
                #category="ngModel"
                (change)="saisie(category)"
                id="category-select" class="category">
          <option>-- Cat√©gories --</option>
          <option *ngFor="let categorie of categories"
                  value="{{categorie.id}}"
                  >{{ categorie.typeCategorie }}
          </option>
        </select>
      </label>
      <button class="btn" type="submit" [disabled]="f.invalid" [routerLink]="['/articles/categorie', f.value.category]">Rechercher</button>
    </form>
  </div>
</div>
